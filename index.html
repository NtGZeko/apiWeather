<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather</h1>
    </header>
    <section id="search">
      <label for="weather-search">Meteo d'une ville:</label>
      <input
        type="search"
        id="weather-search"
        name="q"
        value="Meteo d'une ville"
      />
    </section>
    <section id="info">
      <h2 id="city"></h2>
      <article>
        <li id="temp"></li>
        <li id="desc"></li>
        <li id="lon"></li>
        <li id="lat"></li>
      </article>
    </section>
    <footer></footer>
  </body>
</html>
<script src="app.js"></script>
